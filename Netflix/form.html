<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In & Sign Up</title>
    <link rel="stylesheet" href="styleb.css">
</head>
<body>
    <!-- Sign Up Page -->
    <div class="auth-container" id="sign-up-page">
        <div class="auth-form">
            <!-- Netflix Logo -->
            <a href="index.html"><img src="images/net.png" width="500px" height="500px" alt="Netflix Logo" class="logo"></a>
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <span onclick="switchToLogin()">Log in here</span></p>
        </div>
    </div>

    <!-- Sign In Page -->
    <div class="auth-container" id="login-page" style="display: none;">
        <div class="auth-form">
            <!-- Netflix Logo -->
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo"> -->
            <a href="index.html"><img src="images/net.png" alt="Netflix Logo" class="logo"></a>
            <h2>Sign In</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Sign In</button>
            <p>Don't have an account? <span onclick="switchToSignup()">Sign up here</span></p>
        </div>
    </div>

    <script src="sign.js"></script>
</body>
</html>
